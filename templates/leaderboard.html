{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Leaderboard</h2>
<table class="w-full bg-white shadow-md rounded">
    <thead>
        <tr class="bg-gray-200">
            <th class="px-4 py-2">Rank</th>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Codeforces Rating</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td class="border px-4 py-2">{{ loop.index }}</td>
            <td class="border px-4 py-2">
                <a href="{{ url_for('profile', email_prefix=user.email.split('@')[0]) }}" class="text-blue-600 hover:underline">
                    {{ user.name or user.email.split('@')[0] }}
                </a>
            </td>
            <td class="border px-4 py-2">{{ user.codeforces_rating }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
