{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to IIITD Coders</h1>
    <p class="text-xl mb-8">Showcase your coding achievements, connect with peers, and track your progress on competitive coding platforms.</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('signup') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign Up Now</a>
    {% endif %}
</div>
{% endblock %}
